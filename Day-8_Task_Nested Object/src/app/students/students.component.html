<h1 class="text-center" style="color: brown;"><b>STUDENTS DETAILS</b></h1>
<hr>
<!-- search method-->
<div class="row">
    <div class="col-md-12">
        <div>
            <input class="form-control" type="text" name="search" placeholder="Enter inputs to search" #sea>
            <br>
            <button type="button" class="btn btn-success" (click)="Search(sea.value)">Search</button>
        </div>
    </div>
</div>

<!--Display function method-->
<div>
<h4>Selected User</h4>

Name : {{selectedUser.name}}
Age : {{selectedUser.Age}}

<h4>Marks</h4>
<div *ngFor="let mark of selectedUser.marks; let markIndex = index">

    <h4>Sem 1 </h4>
    <b>English - </b> {{mark.sem1.English}}
    
    </div>


</div>


<!--- REGISTER FORM-->

<div class="container">

    <div class="row">
        <!-- <div class="col-md-3"></div> -->
        <div class="col-md-6">
            <div id="ui">
                <h1 class="text-center">REGISTRATION FORM</h1>
                <form class="form-group " style="text-align:center"#userForm="ngForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label>First Name:</label>
                            <input type="text" ngModel name="fname" class="form-control" placeholder="Enter Your First Name">
                        </div>
                        <div class="col-md-6">
                            <label>Last Name:</label>
                            <input type="text" ngModel name="lname" class="form-control"placeholder="Enter Your Last Name">
                        </div>
                    </div>
                    <label>Address:</label>
                    <input type="text" name="address"   ngModel class="form-control" placeholder="Enter your Address">
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Password:</label>
                            <input type="password" ngModel name="password" class="form-control" placeholder="Enter Your Password">
                        </div>
                        <div class="col-md-6">
                            <label>Age:</label>
                            <input type="text"ngModel name="age" class="form-control"placeholder="Enter Your Age">
                        </div>
                    </div>
                    <br>
                    <select class="form-control">
                        <option>Semester Mark List:</option>
                        <option>Sem-1</option>
                        <option>sem-2</option>
                        <option>sem-3</option>
                    </select>
                    <br>
                    <button type="button" class="btn btn-primary btn-block btn-lg" (click)="onSubmit(userForm.value)" >Register</button>
                    <br>
                    <button type="submit" name="submit" class="btn btn-primary btn-block btn-lg">Cancel</button>

                </form>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
<br>
