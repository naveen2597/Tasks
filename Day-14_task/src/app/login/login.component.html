

<div class="container-fluid">

    <div class="row"> 
        <div class="col-md-4">
            <!-- <div id="ui"> -->
                <h1 class="text-center" style="color: white;">LOGIN FORM</h1>
                <form class="form-group " style="text-align:center" #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
                <label class="label control-label">First Name:</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" name="firstname" class="form-control" placeholder="Enter Your User Name" #firstname="ngModel" [(ngModel)]="user.firstname" required minlength="6" />
                </div>
                <span *ngIf="firstname.invalid && firstname.untouched" class="error">
                 <span *ngIf="firstname.errors?.required ">First name is required</span>
                 <span *ngIf="firstname.errors?.minlength">Enter the Minimum 6 character</span>

                </span>
                
                <br>
             
                    <label class="label control-label">Password:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                     <input type="password"  name="password" class="form-control" placeholder="Enter Your Password" #password="ngModel" [(ngModel)]="user.password" required>
                     </div>
                     <span *ngIf="password.invalid && password.untouched" class="error">Password Field Is Required</span>
                         <br>
                         <button type="submit"  class="btn btn-default btn-block btn-lg"  >Submit</button>
             </form>
            </div>
        <!-- </div> -->
        
    </div>
</div>
<br>
